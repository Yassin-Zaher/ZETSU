<form [formGroup]="registgerForm">
      <!-- Name -->
      <div class="mb-3">
            <label class="inline-block mb-2">Name</label>
            <!--The Shared Input Component-->
            <app-input [control]="name" placeholder="Enter your name.."></app-input>
      </div>
      <!-- Email -->
      <div class="mb-3">
            <label class="inline-block mb-2">Email</label>
            <app-input [control]="email" placeholder="Enter Email.." type="email"></app-input>

      </div>
      <!-- Age -->
      <div class="mb-3">
            <label class="inline-block mb-2">Age</label>
            <app-input [control]="age" placeholder="Enter your age.." type="number"></app-input>
      </div>
      <!-- Password -->
      <div class="mb-3">
            <label class="inline-block mb-2">Password</label>
            <app-input [control]="password" placeholder="Enter a password.." type="password"></app-input>
      </div>
      <!-- Confirm Password -->
      <div class="mb-3">
            <label class="inline-block mb-2">Confirm Password</label>
            <app-input [control]="confirm_password" placeholder="Confirm password.." type="password"></app-input>
      </div>
      <!-- Phone Number -->
      <div class="mb-3">
            <label class="inline-block mb-2">Phone Number</label>
            <input type="text" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" placeholder="Enter Phone Number" />
      </div>
      <button type="submit" class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
hover:bg-indigo-500">
            Submit
      </button>
</form>
