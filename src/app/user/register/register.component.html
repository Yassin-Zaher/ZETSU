<app-alert *ngIf="showAlert" [color]="alertColor">
      {{ alertMsg }}
</app-alert>


<form [formGroup]="registgerForm" (ngSubmit)="register()">
      <!-- Name -->
      <div class="mb-3">
            <label class="inline-block mb-2">Name</label>
            <!--The Shared Input Component-->
            <app-input [control]="name" placeholder="Enter your name.."></app-input>
      </div>
      <!-- Email -->
      <div class="mb-3">
            <label class="inline-block mb-2">Email</label>
            <app-input [control]="email" placeholder="Enter Email.." type="email"></app-input>

      </div>
      <!-- Age -->
      <div class="mb-3">
            <label class="inline-block mb-2">Age</label>
            <app-input [control]="age" placeholder="Enter your age.." type="number"></app-input>
      </div>
      <!-- Password -->
      <div class="mb-3">
            <label class="inline-block mb-2">Password</label>
            <app-input [control]="password" placeholder="Enter a password.." type="password"></app-input>
      </div>
      <!-- Confirm Password -->
      <div class="mb-3">
            <label class="inline-block mb-2">Confirm Password</label>
            <app-input [control]="confirm_password" placeholder="Confirm password.." type="password"></app-input>
      </div>
      <!-- Phone Number -->
      <div class="mb-3">
            <label class="inline-block mb-2">Phone Number</label>
            <app-input [control]="phoneNumber" format="(000)000-0000"></app-input>
      </div>
      <button type="submit" class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
hover:bg-indigo-500 disabled:opacity-75 disabled:cursor-not-allowed disabled:bg-indigo-400"
            [disabled]="!registgerForm.valid">
            Submit
      </button>
</form>
