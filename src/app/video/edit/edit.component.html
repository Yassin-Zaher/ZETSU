<app-modal modalID="editClip">
      <p class="text-2xl font-bold">Edit Video</p>

      <app-alert [ngClass]="alertColor" *ngIf="showAlert">
            <p>{{ alertMsg }}</p>
      </app-alert>

      <!-- Form -->
      <form [formGroup]="editGroup" (ngSubmit)="submit()">
            <!-- Title -->
            <div class="mt-4">
                  <label class="block text-xl mb-4">Title</label>
                  <app-input [control]="title" placeholder="Enter video title ">
                  </app-input>
            </div>

            <div class="mt-4 text-right">
                  <button [disabled]="isInSubmition" type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none
                                    disabled:cursor-not-allowed disabled:bg-indigo-500">
                        Update
                  </button>
            </div>
      </form>
</app-modal>
